<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/new-tab.js"></script>
    <link rel="stylesheet" href="css/new-tab.scss" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />
    <title>Nouvel onglet</title>
  </head>
  <body>
    <div class="content">
      <div class="left-pan">
        <div class="time-weather blur-bg">
          <div class="time">
            <span class="clock"></span>
            <span class="date"></span>
          </div>
          <div class="weather">
            <div class="weather-timestamp first">
              <img src="assets/weather/cloudy.svg" />
              <span>
                <div class="temp-group">
                  <p class="temp">10°</p>
                  <p class="subtemp">10°</p>
                </div>
                <p class="comment">Partly Cloudy</p>
                <p class="comment">Humidity: 75%</p>
              </span>
            </div>
            <div class="weather-timestamp">
              <p class="timestamp">Demain</p>
              <img src="assets/weather/night.svg" />
              <div class="temp-group">
                <p class="temp">10°</p>
                <p class="subtemp">10°</p>
              </div>
            </div>
            <div class="weather-timestamp">
              <p class="timestamp">Mardi</p>
              <img src="assets/weather/stormy.svg" />
              <div class="temp-group">
                <p class="temp">7°</p>
                <p class="subtemp">7°</p>
              </div>
            </div>
          </div>
        </div>
        <div class="discord-card blur-bg">
          <div class="discord-card-header">
            <img src="assets/discord-logo.svg" />
            <a href="https://discord.com/app">
              <span class="material-symbols-outlined"> open_in_full </span>
              Open
            </a>
          </div>
          <div class="discord-separate"></div>
          <div class="discord-card-body"></div>
        </div>
      </div>
      <div class="right-pan">
        <!-- Shortcuts are inserted here -->
      </div>
    </div>
    <div class="notification-pan"></div>
    <button class="settings-open-button blur-bg">
      <span class="material-symbols-outlined"> settings </span>
    </button>
    <div class="settings-bg">
      <div class="settings blur-bg">
        <h1>Settings</h1>
        <form>
          <label for="server-input">Server:</label>
          <input type="text" id="server-input" />
          <label for="username-input">Username:</label>
          <input type="text" id="username-input" />
          <label for="apikey-input">API Key:</label>
          <input type="text" id="apikey-input" />
          <label for="city-input">Weather City:</label>
          <input type="text" id="city-input" />
        </form>
        <div class="settings-buttons">
          <input type="button" value="Reset" class="settings-reset-button" />
          <input type="button" value="Save" class="settings-save-button" />
        </div>
        <button class="settings-close-button">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
    </div>
  </body>
</html>
